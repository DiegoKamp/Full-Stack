<!DOCTYPE html>
<html lang="pt-BR">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>

<body>

  <!--Método get aparece na url-->
  <!--Método post NÃO aparece na url-->


  <!-- Atributos do button:
  Type:
    Submit (padrão, envia o formulário)
    Reset (limpa os dados)
    button (não envia o formulário, faz outra coisa por JS)
  Autofocus: foco automático
  Disable: desabilitar o botão
  Name:nome do botão  
  Value: valor do botão
  -->


  <!-- Input
Atributos fundamentais: 
  Name: O valor do input ao enviar o formulário
  Type: define o tipo de input
Atributos gerais:
  Value: Valor inicial. Para mudar precisa apagar
  Autocomplete: Ajuda a escrita do usuário
  Size (!): Tamanho numérico do campo
  Autofocus: Foca no campos ao carregar a página
  Disabled: Desabilita o campo
  Readonly (!): Apenas leitura
  Form (!): Para linkar ao ID do formulário, caso não esteja dentro da tag form
  Required (!): Obrigatório
  Placeholder (!): "Dica ao usuário do que esse campo é"
  OBS: (!): Não são todos os campos que aceitam esse atributo

Type:
  Text:
  Number: 
    Interface com botão pra cima e pra baixo
    Min e/ou Max: Define os valores limites
    Step: Incremento do valor
  Email:
    Valida um formato de email
    Multiple: Aceita 1 ou mais de um email separado por vírgulas
    Minlength / Maxlength: Define o número limite de caracteres
    Pattern: Expressão regular para validar o campo
      Title: Define a mensagem ao usuário ao tentar enviar com algo fora do padrão
  Password:
    Esconde o que está sendo digitado. Estilo depende do User Agent
    Minlength / Maxlength: Define o número limite de caracteres
    Pattern: Define o "padrão", excluindo situações, aumentando a segurança
      Exemplo: pattern = "[0-9a-fA-F]{8,20}"
      Aceita números de 0 até 9, letras de a até f e letras A até F (Sistema hexadecimal)
      Usar o title quando restringir para que o usuário entenda melhor o campo
    Inputmode: Abre o campo específico (no celular). Por exemplo: se receber apenas número, abrirá o teclado numérico.
  File:
    Precisa colocar no <form> enctype = "multipart/form-data"
    Value: Recebe o primeiro arquivo (caso tenha mais).
    Files: Os demais vêm aqui.
    Multiple: Permite mais de um arquivo
    Accept: Limita os tipos de arquivos aceitos (impedindo a seleção de arquivos fora do especificado). 
      Exemplos:(.doc , image/* , video/* , audio/mp3 , .html , etc.)
      Por extensão: (.doc , .html , etc., .mkv)
      Por categoria: (video/*) O asterisco quer dizer todas as extensões desse tipo de arquivo
      Por categoria e extensão: (audio/mp3)
  Range:
    Controle para selecionar um valor numérico (Slider, dial control)
    Min / Max: Por padrão o mínimo é 0 e o máximo é 100.
    Step: Incremento, vai pulando no intervalo escolhido
    Value: Valor inicial. Por padrão, começa na metade (se possível)
  Color:
    Interface para selecionar cor (color picker)
    Value: Valor predefinido
      RGB, mas pode trocar para outros sistemas no momenclatura
      Se for inválido, será preto
    List: <datalist> <option>
      Dá algumas sugestões ao usuário, mas ainda tem a liberdade de escolher qualquer outro valor
  Checkbox:
    Caixas que podem ser marcadas. Se não for marcado, nenhum valor será enviado. Se marcado, o valor "on" é enviado. Podem ser agrupadas pela propriedade name.
    Value: Define o valor do input
    Checked: Já começa marcado inicialmente
  Radio:
    Usado para selecionar apenas uma opção entre as existentes
  Hidden:


-->


  <div>
    <form action="" method="post">
      <input type="text" name="nome">
      <br><br>
      <input min="18" max="36" step="2" type="number">
      <br><br>
      <input pattern=".+@gulugulu\.com\.br" title="Somente email do gulugulu" type="email">
      <br><br>
      <input minlength="8" maxlength="20" inputmode="numeric" type="password">
      <br><br>
      <input accept="audio/*" type="file">
      <br><br>
      <input min="50" max="100" step="5" value="90" type="range">
      <br><br>

      <!-- Não ficam à mostra -->
      <datalist id="colorPicker1">
        <option value="#000"></option>
        <option value="#fff"></option>
        <option value="#f00"></option>
        <option value="#0f0"></option>
        <option value="#00f"></option>
      </datalist>
      <input type="color" list="colorPicker1" name="color">
      <br><br>
      <input type="checkbox" name="carro" value="Bugatti" checked> Bugatti
      <br><br>
      <!--Se for marcado, receberemos carro = BMW-->
      <input type="checkbox" name="carro" value="Ferrari"> Ferrari
      <br><br>




      <br><br>
      <button type="submit">Submit</button>
    </form>
  </div>








</body>

</html>
